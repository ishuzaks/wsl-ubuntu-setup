---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Set git user name
      git_config:
        name: user.name
        scope: global
        value: "ishuzaks"
        state: present 

    - name: Set git user email address
      git_config:
        name: user.email
        scope: global
        value: "k.suzuki512+develop@gmail.com"
        state: present 
    
    - name: Deploy wsl.conf
      copy:
        src: ../configs/wsl.conf
        dest: /etc/wsl.conf
      become: yes

    - name: Install packages
      apt:
        name:
          - ffmpeg
          - imagemagick
        state: latest
      become: yes
